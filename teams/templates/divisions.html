<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teams of Divisions</title>
</head>
<body>
<h1>All Marses</h1>
  {% if team_division_list %}
  <ul>
    {% for team in team_division_list %}
      <li>
        {{ team.name }} {{team.division.name}}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no teams yet</p>
  {% endif %}
</body>
</html>
